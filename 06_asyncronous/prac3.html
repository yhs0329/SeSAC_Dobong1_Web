<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>콜백 지옥 경험하기</title>
    <style>
      body {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <h1>배경색이 1초에 한 번씩 변경됩니다.</h1>
    <!-- red, orange, yellow, green, blue -->
    <script>
      function chg(color) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve((document.body.style.backgroundColor = color));
          }, 1000);
        });
      }

      chg("red")
        .then(() => {
          return chg("orange");
        })
        .then(() => {
          return chg("yellow");
        })
        .then(() => {
          return chg("green");
        })
        .then(() => {
          return chg("blue");
        });
