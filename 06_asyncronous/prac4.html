<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>콜백 지옥 경험하기</title>
    <style>
      body {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <h1>배경색이 1초에 한 번씩 변경됩니다.</h1>
    <!-- red, orange, yellow, green, blue -->
    <script>
      function chg(color) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve((document.body.style.backgroundColor = color));
          }, 1000);
        });
      }
      async function exec() {
        await chg("red");
        await chg("orange");
        await chg("yellow");
        await chg("green");
        await chg("blue");
      }
      exec();
    </script>
  </body>
</html>
