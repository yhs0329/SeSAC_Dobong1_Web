      // 부모 요소 선택

      let parentChildNodes = parent.childNodes;

      // 자식 추가 방법

      let child1 = document.createElement("div"); // <div></div> 가 만들어짐
      child1.innerText = "네번째 Text"; // 네번째 text 라는 텍스트가 들어감

<!--
    HTMLCollection vs NodeList 의 차이 

    1.
     - HTMLCollection 객체는 태그 요소만 포함
     - NodeList 객체는 태그와 텍스트 노드 등을 모두 포함
    2.
     - HTMLCollection 객체는 자식 요소 노드에 접근할 때
     인덱스 방식과 namedItem 메소드 방식 모두 사용할 수 있음
     - NodeList 객체는 인덱스로만 접근이 가능
     3. 
      - HTMLCollection은 동적이고 NodeList는 정적이디.
      - HTMLCollection 객체는 DOM을 다루면서 새로운 요소가 투가됐을 때
      추가된 요소도 가져올 수 있다. 
      - NodeList 객체는 새로 추가된 요소를 가져올 수 없다.
     4. 
      - HTMLCollection은 실제 배열 x, 배열과 유사한 객체.
      배열과 유사하기 때문에 for문 이용해서 반복할 수 있음
      - NodeList는 배열 o, NodeList만의 메소드(forEach 등) 
      


-->
