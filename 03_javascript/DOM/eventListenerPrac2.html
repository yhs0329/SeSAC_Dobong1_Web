    <h1>댓글 등록하기</h1>
    <form>
      <label for="userid">아이디</label>
      <input type="text" id="userid" name="userid" />
      <label for="comment">댓글</label>
      <input type="text" id="comment" name="comment" />
      <button type="submit">등록</button>
    </form>
    <ul class="comment-list"></ul>

    <script>

      const form = document.querySelector("form");
      const list = document.querySelector(".comment-list");

      // form 요소의 button을 클릭하여 폼을 "제출" 했을 때,
      form.addEventListener("submit", function (e) {
        e.preventDefault(); // 폼이 제출되고 새로고침 되는 것을 막음
        // userid 라는 폼 요소에 접근
        //   const userid = document.querySelector('#userid'); 와 같음
        const userid = document.querySelector('input[name="userid"]');
        // comment 라는 폼 요소에 접근
        const commnet = document.querySelector('input[name="commnet"]');

        const newComment = document.createElement("li"); // li 태그 생성
        newComment.innerHTML = `<strong>${userid.value}</strong> - ${comment.value}`;
        // userid 자체가 아니라 userid의 value를 받아야함
        list.append(newComment); // comment-list 요소에 위에 만든 li 태그를 추가

        // input 초기화

        userid.value = "";
        comment.value = "";
      });
    </script>
