<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>댓글 등록하기</title>
  </head>
  <body>
    <h1>댓글 등록하기</h1>
    <form>
      <label for="userid">아이디</label>
      <input type="text" id="userid" name="userid" />
      <label for="comment">댓글</label>
      <input type="text" id="comment" name="comment" />
      <button type="submit">등록</button>
    </form>
    <ul class="comment-list"></ul>

    <script>
      // TODO: 아래 조건을 만족하도록 js 파일을 수정하기
      // 문제
      // - [ ] 아이디 input과 댓글 input을 입력하고 [등록] 버튼을 누르면, 댓글이 추가됩니다.
      //     - 폼을 "제출"헸을 때에 해당하는 이벤트는 무엇인가요?
      // - [ ] 아이디 값과 댓글 값을 가져와야 합니다.
      // - [ ] <li> 태그를 새로 만들고, "아이디 - 댓글내용" 형식이 되도록 설정합니다.
      // - [ ] <ul class="comment-list"> 태그에 li를 추가합니다.
      // - [ ] 아이디 input과 댓글 input을 초기화해야 합니다.

      let btn = document.querySelector("button");
      // querySelector로 botton을 변수 btn에 저장
      btn.addEventListener("click", function (e) {
        // btn이 "클릭" 되었을 때 이벤트 리스너, 함수 e 발생
        e.preventDefault();
        // 서브밋 되었을 때 새로고침을 방지하게 위해 e.preventDefault 설정
        let v1 = document.querySelector("#userid");
        let v2 = document.querySelector("#comment");
        // 입력한 값을 저장할 v1과 v2를 querySelector로 변수에 저장
        let li = document.createElement("li");
        let ul = document.querySelector("ul");
        // submit 되었을 때 추가할 li를 생성하고 ul을 하단에 추가할 수 있게 ul을 쿼리셀렉
        li.innerHTML = `<strong>${v1.value}</strong> - ${v2.value}`;
        // 생성된 li에는 innerHTML로 위에서 저장한 v1,v2의 value값을 대입
        // innerText는 텍스트 자체이기 때문에 <storng> 태그가 저장이 안됨
        // v1 자체는 #userid라는 id를 뜻하기 때문에, 그 값이 .value를 붙여줌
        ul.append(li);
        // ul 밑에 li를 추가
        v1.value = "";
        v2.value = "";
        // v1과 v2의 value를 공백으로 초기화
      });
    </script>
  </body>
</html>
