<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <script>
      function setValue() {
        // input 태그의 value 값 설정
        $("input").val("setting");
      }

      function getValue() {
        // input 태그의 value 값 가져오기
        alert($("input").val());
      }

      function changeStyle() {
        $("span").css("font-size", "28px");
      }

      function changeAttribute() {
        $("input").attr("placeholder", "name");
        // setAttribute('placeholder','name') 과 같음
      }

      function changeText() {
        $("span").text("jQuery text~");
        // innerText = "~~" 동일
      }
      function changeHTML() {
        $("p").html("<h3>jQuery HTML</h3>");
        // innerHTML = "~~"과 동일
      }
    </script>
  </head>
  <body>
    <input type="text" />
    <button onclick="setValue()">setValue</button>
    <button onclick="getValue()">getValue</button>
    <br />
    <span>안녕</span>
    <button onclick="changeStyle()">changeStyle</button>
    <button onclick="changeAttribute()">changeAttribute</button>
    <br />
    <button onclick="changeText()">changeText</button>
    <button onclick="changeHTML()">changeHTML</button>
    <p>p 태그</p>
  </body>
</html>
