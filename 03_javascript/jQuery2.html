<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <script>
      // 요소 추가
      function appendJS() {
        // 부모 태그인 ul에 자식 li를 append
        // 1. 부모 ul 선택
        let ul = document.querySelector("ul");
        // 2. 추가할 자식 li 요소 생성
        let li = document.createElement("li");
        // 3. li 요소에 내용 추가
        li.innerText = "red";
        // 4. ul에 자식 li를 append
        ul.append(li);
      }

      function appendJQ() {
        $("ul").append("<li>jQuery append</li>");
      }

      // 요소 맨 앞에 추가(prepend)
      function prependJS() {
        // 부모 태그인 ul에 자식 li를 append
        // 1. 부모 ul 선택
        let ul = document.querySelector("ul");
        // 2. 추가할 자식 li 요소 생성
        let li = document.createElement("li");
        // 3. li 요소에 내용 추가
        li.innerText = "red";
        // 4. ul에 자식 li를 append
        ul.prepend(li);
      }

      function prependJQ() {
        $("ul").prepend("<li>jQuery prepend</li>");
      }

      // 형제 요소 추가
      function beforeJS() {
        // 추가할 기준이 되는 요소 선택
        let green = document.querySelector(".green");
        // 추가할 요소 생성
        let li = document.createElement("li");
        li.innerText = "before JS";
        green.before(li);
      }

      function beforeJQ() {
        $(".green").before("<li>jQuery before</li>");
      }
    </script>
  </head>
  <body>
    <ul>
      <li>orange</li>
      <li class="green">green</li>
      <li>navy</li>
      <!-- 추가하기 -->
    </ul>
    <button onclick="appendJS()">append js</button>
    <button onclick="appendJQ()">append jQurey</button>
    <br /><br />
    <button onclick="prependJS()">prepend js</button>
    <button onclick="prependJQ()">prepend jQurey</button>
    <br /><br />
    <button onclick="beforeJS()">before js</button>
    <button onclick="beforeJQ()">before jQurey</button>
  </body>
</html>
