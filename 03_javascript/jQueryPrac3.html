<html>
  <head>
    <meta charset="UTF-8" />
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.5.0.min.js"
    ></script>
    <title>내 스케줄</title>
    <style>
      td {
        width: 100px;
        height: 100px;
        color: black;
      }
      tr > td:first-child,
      tr > th:first-child {
        color: red;
      }
      tr > td:last-child,
      tr > th:last-child {
        color: blue;
      }
      td > p:hover {
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div>
      날짜 : <input type="text" id="date" readonly /> <br />
      내용 : <input type="text" id="content" /> <br />
      <button type="button" onclick="writeSchedule();">작성</button> <br />
    </div>
    <div style="font-size: 2em; color: green; text-align: center">
      2022년 7월
    </div>

    </table>

    <script>
      // this를 기억하기 위한 전역변수
      let target;

      // 1. 날짜 클릭
      $("td > p").on("click", function () {
        console.log(this); // 내가 클릭한 p 태그 자체
        console.log($(this).text()); // p 태그의 text 값만 가져옴

        //2. 날짜 input 선택
        $("#date").val($(this).text()); // #date 의 value로 p 태그의 text값 입력
        // target에 this를 기억해두기(함수 밖에서도 this를 알 수 있게)
        target = this;
        console.log(target);
      });

      function writeSchedule() {
        let content = $("#content").val();

        // 요소 추가
        $(target)
          .parent()
          .append("<span>" + content + "</span><br />");

        // 초기화
        $("#content").val("");
        $("#date").val("");
      }
    </script>
  </body>
</html>
