<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습2 설문조사</title>
  </head>
  <body>
    <form>
      <h3>설문조사</h3>
      <label>이름 <input type="text" /></label><br />
      <label
        >이메일 <input type="email" placeholder="love@example.com"
      /></label>
      <h4>나이</h4>
      <input type="radio" name="age" id="ten" /><label for="ten">10대</label>
      <input type="radio" name="age" id="two" /><label for="two">20대</label>
      <input type="radio" name="age" id="thr" /><label for="thr">30대</label>
      <input type="radio" name="age" id="for" /><label for="for">40대</label>
      <input type="radio" name="age" id="fith" /><label for="fith">50대</label>
      <input type="radio" name="age" id="sic" /><label for="sic"
        >60대 이상</label
      >
      <h4>원하는 강의 (복수응답 가능합니다.)</h4>
      <label><input type="checkbox" name="html" /> html</label>
      <label><input type="checkbox" name="html" /> javascript</label>
      <label><input type="checkbox" name="html" /> css</label><br /><br />
      <textarea
        cols="50"
        rows="8"
        placeholder="하고 싶은 말을 써주세요:)"
      ></textarea>
      <input type="submit" value="제출" />
    </form>
  </body>
</html>
