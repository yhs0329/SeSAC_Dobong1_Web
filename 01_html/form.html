<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form 구성 태그</title>
  </head>
  <body>
    <form>
      <!-- ID라는 텍스트와 input type을 한 세트로 취급할 때 label 태그 안에 넣어줌 -->
      <label>
        ID : <input type="text" placeholder="ID를 입력해주세요." /><br />
      </label>
      <label for="pw"> PW : </label>
      <input type="password" id="pw" /><br />
      e-mail : <input type="email" value="allie" /><br />
      <!-- email은 text와 똑같지만, 유효성 검사를 해줌(이메일 형식으로) -->
      <input type="button" value="로그인" />
      <input type="submit" value="로그인" />
      <!-- button 태그와 input type의 submit은 같음 -->
      <button>로그인</button>
      <input type="color" />
      <input type="file" />
      <input type="number" />
      <input type="date" />
      <input type="range" />
      <textarea cols="30" rows="10"></textarea>
      <hr />
      <h5>다음 중 input의 type이 아닌 것은? (모두 고르시오)</h5>
      <label><input type="checkbox" name="input" /> alt</label><br />
      <label><input type="checkbox" name="input" /> alt</label><br />
      <label><input type="checkbox" name="input" /> alt</label><br />
      <label><input type="checkbox" name="input" /> alt</label><br />
      <label><input type="checkbox" name="input" /> alt</label><br />
      <h5>다음 중 img 태그의 속성인 것은?</h5>
      <input type="radio" name="img" id="alt" /><label for="alt">alt</label>
      <input type="radio" name="img" id="bread" /><label for="bread"
        >bread</label
      >
      <input type="radio" name="img" id="href" /><label for="href">href</label>
      <input type="radio" name="img" id="mouse" /><label for="mouse"
        >mouse</label
      >
      <input type="radio" name="img" id="dragon" /><label for="dragon"
        >dragon</label
      ><br /><br />
      <select>
        <optgroup label="빨간꽃">
          <option value="장미" disabled>장미</option>
          <option value="동백꽃">동백꽃</option>
          <option value="튤립">튤립</option>
        </optgroup>
        <optgroup label="하얀꽃">
          <option value="벚꽃">벚꽃</option>
          <option value="매화">메화</option>
        </optgroup>
      </select>
    </form>
  </body>
</html>
