<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블 실습</title>
  </head>
  <body>
    <table border="1" cellspacing="0" cellpadding="50">
      <caption>
        <h2>colspan과 rowspan 이용하기</h2>
      </caption>
      <tr>
        <td colspan="2">1</td>
        <td rowspan="2">2</td>
      </tr>
      <tr>
        <td rowspan="2">3</td>
        <td>center</td>
      </tr>
      <tr>
        <td colspan="2">4</td>
      </tr>
    </table>
  </body>
</html>
